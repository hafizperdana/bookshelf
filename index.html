<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <div class="form">
        <section class="input_section form__container" id="form__container">
          <button id="searchButton" class="submit_btn">Search Books</button>
          <h2 class="title">Add Books</h2>
          <form id="bookItemForm" action="" method="post">
            <div class="input form__input">
              <input id="title" type="text" name="title" placeholder="" required />
              <label for="title">Title</label>
            </div>
            <div class="input form__input">
              <input id="author" type="text" name="author" placeholder="" required />
              <label for="author">Author</label>
            </div>
            <div class="row">
              <div class="input form__input">
                <input id="year" type="number" name="year" placeholder="" required />
                <label for="year">Year</label>
              </div>
              <div class="input_inline form_check">
                <input id="isRead" type="checkbox" name="isRead" />
                <label for="isRead">Mark as a Read Book</label>
              </div>
            </div>
            <div class="buttons">
              <button id="bookSubmit" type="submit" class="submit_btn">
                Save to Unread Books Shelf
              </button>
            </div>
          </form>
        </section>
      </div>
      <div class="book__shelf">
        <section class="shelf">
          <div class="unread__container" id="unread__container">
            <h2 class="title">Unread Books</h2>
            <div id="unreadBooks"></div>
          </div>
          <div class="read__container" id="read__container">
            <h2 class="title">Read Books</h2>
            <div id="readBooks"></div>
          </div>
        </section>
      </div>

      <aside class="search__container" id="searchContainer">
        <h2 class="title">Search Book</h2>
        <form id="searchForm" action="" method="post">
          <div class="form__input">
            <input id="search" type="text" name="search" placeholder="" />
            <label for="search">Title</label>
          </div>
          <div class="form-search-btn">
            <button type="cancel" class="search_btn" id="cancel">Cancel</button>
            <button type="reset" class="reset-btn"><i class="bx bx-reset"></i></button>
            <button type="submit" class="search_btn">Search</button>
          </div>
        </form>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
